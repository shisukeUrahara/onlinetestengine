<h1>Assign Question</h1>
<h3 class='alert-info'>{{message}}</h3>
<div ng-controller="questioncontroller">
<div class="form-group">
    <label for="">Test Name</label>
    <input type="text" ng-model="question.testname" class="form-control" placeholder="Question Number">
</div>
<div class="form-group">
    <label for="">Question Number</label>
    <input type="text" ng-model="question.qid" class="form-control" placeholder="Question Number">
</div>
<div class="form-group">
    <label for="">Question</label>
    <textarea name="" id="" ng-model="question.option" cols="30" rows="10" class="form-control" placeholder="Type Question"></textarea>
</div>
<div class="form-group">
    <label for="">Option A</label>
    <input type="text" ng-model="question.optiona" class="form-control" placeholder="Option A">
</div>
<div class="form-group">
    <label for="">Option B</label>
    <input type="text" ng-model="question.optionb" class="form-control" placeholder="Option B">
</div>
<div class="form-group">
    <label for="">Option C</label>
    <input type="text" ng-model="question.optionc" class="form-control" placeholder="Option C">
</div>
<div class="form-group">
    <label for="">Option D</label>
    <input type="text" ng-model="question.optiond" class="form-control" placeholder="Option D">
</div>
<div class="form-group">
    <label for="">Right Answer</label>
    <input type="text" ng-model="question.rightans" class="form-control" placeholder="Right Answer">
</div>

<div class="form-group">
    <label for="">Score</label>
    <input type="text" ng-model="question.score" class="form-control" placeholder="Score">
</div>
<div class="form-group">
    <button ng-click="add()" class="btn btn-primary">Add</button>
</div>
</div>
